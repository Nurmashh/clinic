<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Карусель отзывов с изображениями</title>
    <!-- Подключаем стили Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .carousel-inner {
        text-align: center;
      }
      .author {
        font-style: italic;
      }
      .carousel-item img {
        width: 200px;
        height: 200px;
        object-fit: cover; /* чтобы изображения не искажались и заполняли всю область */
        margin: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/Johnny-Depp-glasses-bracelet-tattoos-650347.jpg"
            alt="Фото Ивана Петрова"
          />
          <p>Отличный продукт, полностью соответствует ожиданиям!</p>
          <p class="author">- Иван Петров</p>
        </div>
        <div class="carousel-item">
          <img src="img/nan-1.jpg" />
          <p>Сервис на высшем уровне, быстрая доставка и отличная поддержка!</p>
          <p class="author">- Анна Иванова</p>
        </div>
        <div class="carousel-item">
          <img src="img/photo1699547395.jpeg" alt="Фото Михаила Сидорова" />
          <p>Невероятное качество, я в восторге!</p>
          <p class="author">- Михаил Сидоров</p>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Подключаем скрипты Bootstrap и jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
