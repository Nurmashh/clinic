<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/registration.css">

  <title>Patients registration form</title>
</head>
<body>
  <h1>Patients registration form</h1>
  <form>
    <label for="Email">Email:</label>
    <input type="text" id="Email" name="Email" required><br>

    <label for="Title">Title:</label>
    <input type="text" id="Title" name="Title" required>

    <label for="Fname">First name:</label>
    <input type="text" id="Fname" name="Fname" required><br>

    <label for="Lname">Last name:</label>
    <input type="text" id="Lname" name="Lname" required>

    <label for="cpm">Complete Postal Mailing Address:</label>
    <input type="text" id="cpm" name="cpm" required><br>

    <label for="Phone">Phone:</label>
    <input type="text" id="Phone" name="Phone" required>


    <p>Emergency contact-</p>

    <label for="name">name:</label>
    <input type="text" id="name" name="name" required>

    <label for="em">email:</label>
    <input type="text" id="emn" name="em" required>

    <label for="phno">Phone no:</label>
    <input type="text" id="phno" name="phno" required><br>


  </form>


<form>

  <h3>Smoker</h3>
  <input type="checkbox" id="yes" name="yes" value="yes">
<label for="yes">Yes</label>

<input type="checkbox" id="No" name="No" value="No">
<label for="No">No</label>

</form>

</form>


<form>
  <h3>Passport Details</h3>
  <label for="eName">Exact name as it appears</label>
  <input type="text" id="eName" name="eName" required><br>
</form>

<form>
  <label for="Number">Number</label>
  <input type="text" id="Number" name="Number" required><br>
</form>
<form>
  <label for="diss">Date Issued</label>
  <input type="text" id="diss" name="diss" required><br>
</form>
<form>
  <label for="wiss">Where Issued</label>
  <input type="text" id="wiss" name="wiss" required><br>
</form>
<form>
  <label for="dex">Date Expires</label>
  <input type="text" id="dex" name="dex" required><br>
</form>

<form>
  <label for="Birth">Date of Birth</label>
  <input type="text" id="Birth" name="Birth" required><br>
</form>

<form>
  <label for="Age">Age</label>
  <input type="text" id="RSharing" name="RSharing" required><br>
</form>


<form>
  <label for="place">Place of Birth</label>
  <input type="text" id="place" name="place" required><br>
</form>


<form>
  <label for="citizen">Citizen of</label>
  <input type="text" id="citizen" name="citizen" required><br>
</form>



<form>
  <h3>See Booking Conditions for all the trips</h3>
  <label for="agree">I agree to all booking terms & conditions</label>
  <input type="checkbox" id="agree" name="agree" required><br>
  <button type="button" id="submit">Signature</button>
</form>

</body>
<script>
  document.getElementById("submit").addEventListener("click", function() {
    var inputFields = document.querySelectorAll("input[required]");

    var allFieldsFilled = Array.from(inputFields).every(function(input) {
      return input.value.trim() !== "";
    });

    if (allFieldsFilled) {
      alert("The form submitted successfully.");
      const formData = new FormData(document.querySelector("form"));
      let forms = JSON.parse(localStorage.getItem('forms')) || [];
      forms.push(Object.fromEntries(formData));
      localStorage.setItem('forms', JSON.stringify(forms));
      console.log(forms);
    } else {
      alert("You forgot to fill in some fields.");
    }
  });
</script>

</html>
